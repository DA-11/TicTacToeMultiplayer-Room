<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="video">
            <source src="./videos/bgv2.mp4" type="video/mp4">
            Your browser does not support the video tag.
         </video>
     </div>
    <audio id="backgroundMusic">
        <source src="music/websiteSong.mp3" type="audio/mpeg">
    </audio>

    <audio id="visctoryMusic">
        <source src="music/winner.mp3" type="audio/mpeg">
    </audio>

    <audio id="loserMusic">
        <source src="music/loser.mp3" type="audio/mpeg">
    </audio>

    <audio id="gameTieMusic">
        <source src="music/tie.mp3" type="audio/mpeg">
    </audio>

    <audio id="gameChanceMusic">
        <source src="music/chance.mp3" type="audio/mpeg">
    </audio>

    <div class="winnerBoard"></div>
    <div class="screen">
        <canvas id="confetti"></canvas>
        <div class="header">
           
            <div class="heading">
                TIC TAC TOE
                
            </div>
           
        </div>
        
        
        <div class="choice-container">
            
            <div class="choice">
                <div class="onlineMultiplayer">Play With Friend</div> 
            </div>
            <div class="roomInput">
                <input type="text" placeholder="Enter Room Name" id="roomName">
                <button id="joinRoom">Join</button> 
            </div>
            <div class="fillInfo"></div>
        </div>
       
        
        
        <div class="footer">
            <div class="footer-message">Hi There &#128075;  Thanks for checking out this site&#11088; </div>
            <div class="footer-logos">
                <div class="findme">Find me On:</div>
                <a href="https://www.linkedin.com/in/divyansh-acharya-870a661bb/"><img class="logo1" src="images/Daco_368194.png"></a>
            </div>
        </div>
           
    </div>

    
</body>
</html>
